<div class="row padding-top-40">
    <div class="col-lg-3 text-center">

        <div class="row">
            <div style="display: block">
                <canvas baseChart 
                    [colors]="lineChartColors" 
                    [datasets]="barChartData" 
                    [labels]="barChartLabels" 
                    [options]="barChartOptions"
                    [legend]="barChartLegend" 
                    [chartType]="barChartType" 
                    (chartHover)="chartHovered($event)" 
                    (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>

        <div *ngIf="race" class="row greenbot-textcolor">
            <span *ngFor="let player of race.teams[0].players"> {{player.pseudo }}, </span>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="embed-responsive embed-responsive-16by9 video-youtube">
            <iframe class="embed-responsive-item" [src]="sCurrentVideo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="row">
            <div style="display: block">
                <canvas baseChart 
                    [colors]="greenChartColor" 
                    [datasets]="barChartData" 
                    [labels]="barChartLabels" 
                    [options]="barChartOptions"
                    [legend]="barChartLegend" 
                    [chartType]="barChartType" 
                    (chartHover)="chartHovered($event)" 
                    (chartClick)="chartClicked($event)"></canvas>
            </div>
        </div>

        <div *ngIf="race" class="row greenbot-textcolor">
            <span *ngFor="let player of race.teams[0].players"> {{player.pseudo }}, </span>
        </div>

    </div>
</div>
